<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Basic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Grid.js">

    </script>
  </head>
  <body onload="init()">
    <div class="row">
   <div class="col-sm-4" style="background-color:lavender;">
     <form action="">
        <div class="form-group">
          <label for="fname">Firstname</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
        </div>
        <div class="form-group">
          <label for="lname">Lastname</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
        </div>
        <div class="form-group">
          <label for="mob">Mobile</label>
          <input type="text" class="form-control" id="mob" placeholder="Enter Mobile Number" name="mob">
        </div>

        <button type="button" id="btn" class="btn btn-default"  onclick="onSubmitClicked()">Submit</button>
      </form>
   </div>
   <div class="col-sm-8" style="background-color:lavenderblush;">
     <table  id="myTable" class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Mobile</th>
            <th>Action</th>            
          </tr>
        </thead>
    <tbody id="myTableRows">

    </tbody>
  </table>
   </div>
 </div>
    </div>
  </body>
</html>
